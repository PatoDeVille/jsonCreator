<h1 class="text-4xl ml-4 animate" [ngClass]="{ 'fadeInRight block': validJSON && !submitted, hidden: !validJSON, 'fadeOutLeft': submitted }">Step 2</h1>
<div class="card p-4 mt-2 w-full lg:w-[1200px]" [ngClass]="{ 'fadeInRight block': validJSON && !submitted, hidden: !validJSON, 'fadeOutLeft': submitted }">
  <div class="flex items-center justify-between">
    <p class="text-lg">Fill the JSON with the new values</p>
    <p>
      We found <small> {{ keysArray.length }} </small> {{ keysArray.length > 1 ? "keys" : "key" }} in your JSON
    </p>
  </div>
  <div class="flex flex-wrap justify-around w-full max-h-[330px] overflow-y-auto">
    <app-input class="w-1/3" *ngFor="let key of keysArray" [key]="key" (handleChange)="handleObject(key, $event)"></app-input>
  </div>
  <div class="flex justify-end w-full p-2">
    <button
      class="
        flex
        items-center
        justify-center
        px-4
        py-2
        text-sm
        font-medium
        rounded-md
        text-white
        bg-indigo-600
        hover:bg-indigo-700
        focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500
      "
      (click)="handleSubmit()"
    >
      {{ "Submit" }}
    </button>
  </div>
</div>
